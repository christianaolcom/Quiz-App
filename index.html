<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✅✅Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap-5.3.2-dist/bootstrap-5.3.2-dist/css/bootstrap.css">
</head>

<body class="bg-info">

    <div class="container col-8 bg-light rounded-5 p-5" id="quiz-container">
        <div id="quiz">
            <div id="question-number" class="text-center">Question 1 of 100</div>
            <div id="question">Question</div>
            <div class="options">
                <button class="option btn btn-outline-primary">Option 1</button>
                <button class="option btn btn-outline-primary">Option 2</button>
                <button class="option btn btn-outline-primary">Option 3</button>
                <button class="option btn btn-outline-primary">Option 4</button>
            </div>
            <div class="footer d-flex justify-content-between align-items-center flex-wrap">
                <span id="timer" class="align-item-start">Time Left: 15:00</span>
                <button id="next-btn" disabled class="text-center mx-auto">Next</button>
                <div id="score">Score: 0/0</div>
            </div>
    
            </div>
        </div>
    </div>


    <script src="script.js"></script>
    <script src="bootstrap-5.3.2-dist/bootstrap-5.3.2-dist/js/bootstrap.js"></script>
</body>
</html>
